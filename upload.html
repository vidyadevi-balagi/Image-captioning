{% extends "base.html" %}
{% block title %}Upload Image{% endblock %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }
    .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 800px;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
        margin-left:-30px;
    }
    .page-title {
        color: #333;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.3s;
    }
    .form-group input:focus {
        border-color: #1e90ff;
    }
    .buttons, .menu {
        margin-top: 20px;
    }
    .btn {
        background-color: #1e90ff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s, transform 0.3s;
    }
    .btn:hover {
        background-color: #1c86ee;
        transform: scale(1.05);
    }
    .menu .btn {
        display: block;
        margin-bottom: 10px;
        text-align: center;
    }
</style>
 

<div class="container">
    <h1 class="page-title">Upload an Image</h1>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" class="upload-form">
        <div class="form-group">
            <label for="file">Choose an image</label>
            <input type="file" name="file" id="file" class="form-control">
        </div>
        <button type="submit" class="btn">Upload</button>
    </form>
    <div class="menu">
        {% if session['admin'] %}
            <a href="{{ url_for('show_users') }}" class="btn">Show Users</a>
        {% endif %}
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>
</div>
{% endblock %}
